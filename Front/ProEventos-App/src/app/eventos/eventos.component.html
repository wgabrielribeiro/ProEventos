<h2>Eventos</h2>
<hr>
<div class="form-inline">
  <div class="input-group mb-2">
    <label class="input-group-text">Filtro:</label>
    <input type="text" class="form-control" placeholder="buscar"
    [(ngModel)]="filtroLista">
    <!--<button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<!--<h3>Filtro: {{filtroLista}}</h3>-->
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
          {{!exibirImg ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr  *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImg"
          [isAnimated]="true"
          src="/assets/{{evento.imagemUrl}}" alt=""
          [style.width.px]="largulaImagem"
          [style.margin.px]="margemImg">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-md-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
